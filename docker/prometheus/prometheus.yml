global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  - "aggregation.rules.yml"

scrape_configs:

  - job_name: 'spring-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8082']

  - job_name: 'cockroachdb'
    metrics_path: '/_status/vars'
    static_configs:
      - targets: ['lb:8080']