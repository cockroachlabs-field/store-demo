########################
##  Logging
########################
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.io.crdb.demo.store=INFO
logging.level.com.zaxxer.hikari=DEBUG

########################
##  Custom Properties
########################
crdb.run.duration=30
crdb.run.threads=100
crdb.accts=10000000

########################
##  Data Source
########################
spring.datasource.url=jdbc:postgresql://${crdb.server}:26257/store_demo?ApplicationName=runner&sslmode=disable&reWriteBatchedInserts=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=${crdb.run.threads}

########################
##  Web
########################
server.port=8082

########################
##  Management
########################
management.endpoints.web.exposure.include=*