spring.devtools.add-properties=true

########################
##  Logging
########################
logging.level.io.crdb.demo.store=DEBUG

########################
##  Data Source
########################
spring.datasource.url=jdbc:postgresql://localhost:5432/store_demo?ApplicationName=loader&sslmode=disable&reWriteBatchedInserts=true
spring.datasource.username=root
spring.datasource.password=

########################
##  Custom Properties
########################
crdb.generate.states=SC,GA,IA,TX
crdb.generate.accts=100000
crdb.generate.auths=10000

crdb.load.batch=128
crdb.load.accts.data.file=accts-4500000.csv
crdb.load.auths.data.file=auths-100000.csv

crdb.import.accts.create.url=
crdb.import.accts.data.url=
crdb.import.auths.create.url=
crdb.import.auths.data.url=

crdb.log.batch=1000